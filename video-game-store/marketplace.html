  <h2>Filter & Sort</h2>

      <button>Adventure</button>
      <button>Platform</button>

      <button>All</button>
      <button>Under $10</button>
      <button>$10–15</button>

    <!-- Rating Sort -->

        <option>Rating (Low to High)</option>
        <option>Price (Low to High)</option>

    </div>
  </div>
</section>
